<app-page-header title="appointment" icon="announcement"></app-page-header>


<mat-card style="margin-bottom: 50px;" class="dashboard-card">

  <mat-card-content class="dashboard-card-content">
    <div class="spinner-container" *ngIf="loading ">
      <mat-progress-bar mode="query"></mat-progress-bar>
    </div>
    <mat-table #table [dataSource]="dataSourceNotitification">

      <ng-container matColumnDef="date">
        <mat-header-cell fxFlex="12" *matHeaderCellDef> Date</mat-header-cell>
        <mat-cell fxFlex="12" *matCellDef="let notitficationList">
          {{notitficationList.CreatedDate | date}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="subject">
        <mat-header-cell fxFlex="15" *matHeaderCellDef>subject</mat-header-cell>
        <mat-cell fxFlex="15" *matCellDef="let notitficationList">
          {{notitficationList.Subject | filterPipe: 20}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="message">
        <mat-header-cell fxFlex="60" *matHeaderCellDef>Message</mat-header-cell>
        <mat-cell class="mess-body" fxFlex="60" *matCellDef="let notitficationList">
          {{notitficationList.Message}}
        </mat-cell>
      </ng-container>

      <!--</a>-->
      <!--</div>-->
      <!--</mat-cell>-->

      <mat-header-row *matHeaderRowDef="displayedColumnsNotification">
      </mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumnsNotification;">
      </mat-row>
    </mat-table>

    <mat-paginator

      #paginator2
      [pageSize]="2"
      [pageSizeOptions]="[2, 10, 20]">
    </mat-paginator>

  </mat-card-content>
</mat-card>
