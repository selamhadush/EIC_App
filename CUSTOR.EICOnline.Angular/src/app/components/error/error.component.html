<mat-card style="margin: auto;margin-top: 50px">
  <mat-card-header>
    <mat-card-title style="font-size: 20px" class="error">Error</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>

  <mat-card-content>
    <div class="error">
      <h4>An Error Occurred when while Processing you request !!!</h4>
    </div>

  </mat-card-content>
  <mat-card-actions align="start">
    <button color="primary" mat-button (click)="back()">Back</button>

  </mat-card-actions>

</mat-card>
