<mat-card style="overflow: hidden;" class="margin-2 padding-0">
  <!--<mat-card-header>-->
  <!--<mat-card-subtitle class="sub-title">List of Associate-->
  <!--&lt;!&ndash;<mat-divider></mat-divider>&ndash;&gt;-->
  <!--</mat-card-subtitle>-->
  <!--</mat-card-header>-->
  <mat-card-content>
    <div fxLayout="row wrap" fxLayoutAlign="center ">

      <mat-table class="full-width" #table [dataSource]="dataSource">
        <ng-container style="width: 10px !important;" matColumnDef="No">
          <mat-header-cell style="width: 10px !important;" *matHeaderCellDef>No</mat-header-cell>
          <mat-cell style="width: 10px !important;" *matCellDef="let associateList;let i=index;">{{i+1}}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="AssociateId">
          <mat-header-cell *matHeaderCellDef>Manger</mat-header-cell>
          <mat-cell *matCellDef="let associateList;">
            {{associateList?.FirstNameEng }}
            {{associateList?.FatherNameEng }}
            {{associateList?.GrandNameEng }}
          </mat-cell>
        </ng-container>


        <ng-container matColumnDef="Action">
          <mat-header-cell *matHeaderCellDef>
            Action
            <button mat-raised-button="" color="primary"
                    (click)="newAssociate()"
                    matTooltip="Add Manger">
              <mat-icon class="mat-18">add</mat-icon>
              new
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let associateList">
            <mat-checkbox [value]="associateList?.AssociateId"
                          [checked]="associateList.selected"
                          (change)="onMangerControlChanged($event,associateList)">
            </mat-checkbox>

          </mat-cell>

        </ng-container>
        <mat-header-row *matHeaderRowDef=" displayedColumns
            ">
        </mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>
    </div>
  </mat-card-content>
  <mat-card-actions align="center">
    <!--<button mat-raised-button="" color="primary" (click)="onSubmit()">Save</button>-->
    <div fxLayoutGap="3em" align="center">
      <div style="padding: 20px" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="2em">

        <div fxFlex="15">

          <!--<button class="custom-button" (click)="next()" color="warn" type="button">-->
          <!--Back-->
          <!--</button>-->
        </div>
        <div style="text-align: center" fxFlex="67" fxFlexAlign="center">
          <!--<button mat-raised-button="" color="primary">-->
          <!--<mat-icon class="mat-18">done</mat-icon>-->
          <!--<span>Save as Draft</span>-->
          <!--</button>-->

          <button style="margin-left: 10px" (click)="UpdateServiceApplication()" mat-raised-button="" class="mr-16"
                  color="primary">
            <mat-icon color="primary">done</mat-icon>
            <span>Submit </span>
          </button>
        </div>
        <div fxFlex="15">

          <!--<button class="custom-button" (click)="next()" color="warn" type="button">-->
          <!--Next-->
          <!--</button>-->
        </div>

      </div>

    </div>
  </mat-card-actions>
  <div align="center">
    <div style="padding: 20px" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="2em">

      <div fxFlex="15">

        <!--<button class="custom-button" (click)="next()" color="warn" type="button">-->
        <!--Back-->
        <!--</button>-->
      </div>
      <div style="text-align: center" fxFlex="67" fxFlexAlign="center">

      </div>
      <div fxFlex="15">

        <!--<button class="custom-button" (click)="next()" color="warn" type="button">-->
        <!--Next-->
        <!--</button>-->
      </div>

    </div>
  </div>
</mat-card>
