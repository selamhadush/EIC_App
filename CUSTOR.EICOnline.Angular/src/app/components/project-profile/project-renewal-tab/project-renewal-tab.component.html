<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="0">
  <div class="block" fxFlex="">
    <app-page-header title="projectrenewal" icon=""></app-page-header>

  </div>
  <div id="title1" class="block" fxFlex="50">
    <span class="page-title">{{title}}</span>
    <span class="slideBorder">/</span>
    <span class="page-title">{{investorName}}</span>
    <span class="slideBorder">/</span>
    <span class="page-title">{{projectName}}</span>


  </div>
</div>
<mat-tab-group [selectedIndex]="renewalIndex">
  <!--<mat-tab label="Service List" *ngIf="isInvestor">-->
  <!--<ng-template matTabContent >-->
  <!--<app-project-list></app-project-list>-->
  <!--</ng-template>-->
  <!--</mat-tab>-->
  <mat-tab label="Service Info">
    <ng-template matTabContent>
      <app-service-info></app-service-info>
    </ng-template>
  </mat-tab>

  <mat-tab label="Project Renewal">
    <ng-template matTabContent>
      <app-project-renewal></app-project-renewal>
    </ng-template>
  </mat-tab>
  <mat-tab label="Document">
    <ng-template matTabContent>
      <mat-card *ngIf="!isInvestor" class="margin-2 simple-card">
        <mat-card-header>
          <mat-card-subtitle class="sub-title"></mat-card-subtitle>
          <button class="margin-10 certificate-title" mat-raised-button=""
                  (click)="addMessage()" color="primary">
            Add Message
          </button>
        </mat-card-header>
      </mat-card>
      <app-service-prerequisite></app-service-prerequisite>
    </ng-template>
  </mat-tab>

  <mat-tab *ngIf="!isInvestor" label="Payment">
    <ng-template matTabContent>
      <app-payment></app-payment>
    </ng-template>
  </mat-tab>
  <mat-tab *ngIf="!isInvestor" label="Certificate">
    <ng-template matTabContent>
      <app-certificate></app-certificate>
    </ng-template>
  </mat-tab>
  <mat-tab *ngIf="isInvestor" label="Confirmation">
    <ng-template matTabContent>
      <app-service-confirmation></app-service-confirmation>
    </ng-template>
  </mat-tab>
  <mat-tab *ngIf="!isInvestor" label="Letter">
    <ng-template matTabContent>
      <app-letter></app-letter>
    </ng-template>
  </mat-tab>
</mat-tab-group>
