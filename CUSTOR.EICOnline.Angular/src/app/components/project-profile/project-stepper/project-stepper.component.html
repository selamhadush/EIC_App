<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="0">
  <div class="block" fxFlex="">
    <app-page-header title="new" icon=""></app-page-header>

  </div>
  <div id="title1" class="block" fxFlex="50">
    <span class="page-title">{{title}}</span>
    <span class="slideBorder">/</span>
    <span class="page-title">{{investorName}}</span>
    <span class="slideBorder">/</span>
    <span class="page-title">{{projectName}}</span>


  </div>
</div>

<mat-tab-group #stepper>

  <mat-tab [disabled]="ServiceId==='1234'" label="Service Info">
    <ng-template matTabContent>
      <!--<a [routerLink]="['/service-info/0']"></a>-->
      <app-service-info></app-service-info>
    </ng-template>
  </mat-tab>
  <mat-tab [disabled]="nextIndex <1 || ServiceId==='1234'" label="Profile">
    <ng-template matTabContent>
      <div fxLayout="row" fxLayoutAlign="center">
        <div fxFlex="15">
          <button class="next-button" (click)="back()" type="button">
            Back
          </button>
        </div>
        <div style="text-align: center" fxFlex="75" fxFlexAlign="center">
        </div>
        <div fxFlex="10">
          <button class="next-button" (click)="next()" color="primary" type="button">
            Next
          </button>
        </div>
      </div>

      <app-project-profile-form></app-project-profile-form>

    </ng-template>
  </mat-tab>
