<div class="margin-2 width-600 border-2 ">

  <div>
    <mat-progress-bar *ngIf="loadingIndicator" mode="query"></mat-progress-bar>
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="Id">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="80px">Id</mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex="80px"> {{row.ZoneId}}</mat-cell>
      </ng-container>
      <!--<ng-container matColumnDef="Region">-->
      <!--<mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="90px">Region</mat-header-cell>-->
      <!--<mat-cell *matCellDef="let row" fxFlex="90px"> {{row.Region.DescriptionEnglish}}</mat-cell>-->
      <!--</ng-container>-->
      <ng-container matColumnDef="Description">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="160px">Description</mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex="160px"> {{row.Description}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="DescriptionEnglish">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="180px">Description English</mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex="180px"> {{row.DescriptionEnglish}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef fxFlex="100px">
          <button mat-button color="primary" (click)="editZone()">
            <mat-icon class="mat-button-icon">add</mat-icon>
            {{'common.commands.Add' | translate}}
          </button>
        </mat-header-cell>
        <mat-header-cell *matHeaderCellDef fxFlex="100px">
        </mat-header-cell>
        <mat-cell *matCellDef="let zones" fxFlex="100px">
          <button mat-icon-button (click)="editZone(zones)" type="button">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="confirmDelete(zones)" type="button">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator #paginator
                   [pageSize]="7"
                   [pageSizeOptions]="[7, 10, 25, 100]"></mat-paginator>
  </div>
</div>
