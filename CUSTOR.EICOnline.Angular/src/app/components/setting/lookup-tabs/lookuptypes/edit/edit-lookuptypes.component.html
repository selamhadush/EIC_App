<div class="containerX">

  <mat-card>
    <mat-progress-bar *ngIf="loadingIndicator" mode="query"></mat-progress-bar>
    <mat-card-header>
      <mat-card-title>
        <!-- <mat-icon class="mat-button-icon">person_add</mat-icon> Edit Customer -->
      </mat-card-title>
    </mat-card-header>
    <br />
    <br />

    <mat-card-content>
      <form #form="ngForm" [formGroup]="lookuptypesForm" novalidate (ngSubmit)="onSubmit()" fxLayout="column"
            autocomplete="off">
        <div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap="2em" class="row">
          <!--<mat-form-field>-->
            <!--<mat-label>Id:</mat-label>-->
            <!--<input matInput formControlName="cLookUpTypeId"  required maxlength="10" />-->
          <!--</mat-form-field>-->
          <mat-form-field>
            <mat-label>Description:</mat-label>
            <input matInput formControlName="cDescription"  required maxlength="150" />
            <mat-error *ngIf="Description.hasError('required')">
              Please enter Description amharic
            </mat-error>
            <mat-error *ngIf="Description.hasError('pattern')">
              Only amharic alphabetic charcters are allowed!
            </mat-error>
            <mat-error *ngIf="!Description.hasError('maxlength')">
              Maximum charcters length is 150!
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label >Description English:</mat-label>
            <input matInput formControlName="cDescriptionEnglish" required maxlength="200" />
            <mat-error *ngIf="DescriptionEnglish.hasError('required')">
              Please enter service name english
            </mat-error>
            <mat-error *ngIf="DescriptionEnglish.hasError('pattern')">
              Only alphabetic charcters are allowed!
            </mat-error>
            <mat-error *ngIf="!DescriptionEnglish.hasError('maxlength')">
              Maximum charcters length is 200!
            </mat-error>
          </mat-form-field>
        </div>

        <div mat-dialog-actions>
          <button [disabled]="form.invalid" mat-raised-button type="submit" color="primary">
            Save
          </button>
          <button mat-raised-button (click)="onBack()" color="warn" type="button">
            Cancel
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
