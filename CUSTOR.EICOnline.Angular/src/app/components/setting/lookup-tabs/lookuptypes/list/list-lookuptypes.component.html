<div style="width:600px;" class="margin-3">

  <div class="mat-elevation-z8">
    <mat-progress-bar *ngIf="loadingIndicator" mode="query"></mat-progress-bar>
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="LookUpTypeId" >
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="100px">Id</mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex="100px"> {{row.LookUpTypeId}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Description">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="180px">Description</mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex="180px"> {{row.Description}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="DescriptionEnglish">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="180px">Description English</mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex="180px"> {{row.DescriptionEnglish}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef fxFlex="100px">
          <button  mat-button color="primary"  (click)="editLooluptypes()">
            <mat-icon class="mat-button-icon">add</mat-icon>{{'common.commands.Add' | translate}}
          </button>
        </mat-header-cell>
        <mat-header-cell *matHeaderCellDef fxFlex="100px">
        </mat-header-cell>
        <mat-cell *matCellDef="let lookuptypes" fxFlex="100px">
          <button mat-icon-button (click)="editLooluptypes(lookuptypes)" type="button">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="confirmDelete(lookuptypes)" type="button">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
