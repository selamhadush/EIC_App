  <div class="mat-elevation-z8">
    <mat-progress-bar *ngIf="loadingIndicator" mode="query"></mat-progress-bar>
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="Service Name">
        <mat-header-cell *matHeaderCellDef flex="100px">Service Name</mat-header-cell>
        <mat-cell *matCellDef="let row" flex="100px">{{row.ServiceNameEnglish}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Description">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Description}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="DescriptionEnglish">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Description English</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.DescriptionEnglish}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="BusinessType">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Business Type</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.BusinessType}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="IsActive">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="50px">IsActive</mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex="50px"> {{row.IsActive}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef fxFlex="100px">
          <button  mat-button color="primary"  (click)="editServicePrerequisite()">
            <mat-icon class="mat-button-icon">add</mat-icon>{{'common.commands.Add' | translate}}
          </button>
        </mat-header-cell>
        <mat-header-cell *matHeaderCellDef fxFlex="100px">
        </mat-header-cell>
        <mat-cell *matCellDef="let serviceprerequiste" fxFlex="100px">
          <button mat-icon-button (click)="editServicePrerequisite(serviceprerequiste)" type="button">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="confirmDelete(serviceprerequiste)" type="button">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator pageSize="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
