<div fxFlex="600px" style="" class="margin-3">
  <div class="mat-elevation-z8">
    <mat-progress-bar *ngIf="loadingIndicator" mode="query"></mat-progress-bar>
    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="ServiceId">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="60px">Code</mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex="60px"> {{row.ServiceId}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="DisplayName">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="180px">Description</mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex="180px"> {{row.DisplayName}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="DisplayNameEnglish">
        <mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="180px">Description English</mat-header-cell>
        <mat-cell *matCellDef="let row" fxFlex="180px"> {{row.DisplayNameEnglish}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="IsActive">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.IsActive}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef fxFlex="100px">
          <button mat-button color="primary" (click)="editService()">
            <mat-icon class="mat-button-icon">add</mat-icon>
            {{'common.commands.Add' | translate}}
          </button>
        </mat-header-cell>
        <mat-header-cell *matHeaderCellDef fxFlex="100px">
        </mat-header-cell>
        <mat-cell *matCellDef="let services" fxFlex="100px">
          <button mat-icon-button (click)="editService(services)" type="button">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="confirmDelete(services)" type="button">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
